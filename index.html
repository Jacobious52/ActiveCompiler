<!DOCTYPE html>
<html>
  <head>
    <title>ActiveCompiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- Bootstrap for themeing -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.paper.min.css">

    <!--ace for editor-->
    <script src="/node_modules/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <!-- Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- Display the application -->
  <body style="height: 100%;">
    <app><h1 style="margin-left: 43%; margin-top: 5%;">Loading...</h1></app>
  </body>

</html>
