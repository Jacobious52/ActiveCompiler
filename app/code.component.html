<div *ngIf="selectedProblem">
  <div class="input-group" style="margin-left: -19px;">
    <span class="input-group-addon">
      <h4><span class="label label-primary">Problems</span></h4>
    </span>
    <span class="input-group-btn">
      <button class="btn btn-warning btn-sm" style="margin-right: 15px; margin-top: 3px" (click)="loadProblems()"><span class="glyphicon glyphicon-refresh"></span></button>
    </span>
    <select class="form-control" title="Problems" style="margin-top: 12px;" [(ngModel)]="selectedProblem" (ngModelChange)="updateSelectedProblem()">
      <option *ngFor="#problem of problems">{{problem}}</option>
    </select>
  </div>
  <div *ngIf="customProblem" class="input-group" style="margin-bottom: 5px;">
    <span class="input-group-btn">
      <button type="button" class="btn btn-default btn-sm" style="margin-top: 15px;" (click)="newFile()"><span class="glyphicon glyphicon-plus"></span> File</button>
    </span>
    <span class="input-group-btn">
      <button type="button" class="btn btn-danger btn-sm" style="margin-top: 15px; margin-left: 15px;" (click)="deleteFile()"><span class="glyphicon glyphicon-trash"></span></button>
    </span>
    <input type="text" class="form-control" style="margin-top: 15px; margin-left: 15px; width: 95%;" maxlength="48" [(ngModel)]="newFileName" placeholder="new.h"/>
  </div>
  <div *ngIf="selectedFile && files">
    <ul class="nav nav-tabs">
      <li *ngFor="#file of files" [class.active]="file === selectedFile" (click)="onSelect(file)">
        <a href="#">{{file.name}}</a>
      </li>
    </ul>
    <div id="editor" style="height: 330px;"></div>
    <button type="button" class="btn btn-primary btn-lg" style="margin-top: 15px;" (click)="compile(selectedFile)"><span class="glyphicon glyphicon-cog"></span> Compile!</button>
  </div>
</div>
