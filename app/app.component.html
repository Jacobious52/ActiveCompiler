
<div class="page-header" style="margin-left: 30px;">
  <h3>Active Compiler</h3>
  <b *ngIf="!validUser">Please enter your student ID to continue</b>
  <button *ngIf="validUser" type="button" class="btn btn-default btn-sm" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
  <input [disabled]="validUser" type="text" class="form-control" maxlength="8" [(ngModel)]="user" (keyup)="checkValid()" placeholder="axxxxxx"/>
</div>
<div *ngIf="user && validUser" class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Code</h3>
        </div>
        <div class="panel-body">
          <code></code>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Compile Errors</h3>
        </div>
        <div class="panel-body">
          <errors></errors>
        </div>
      </div>
    </div>
  </div>
</div>
